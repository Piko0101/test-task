<h1>Sign Up</h1>
<div id="signup-container" class="sign-up --flex">
  <p>Fill in the data for registration on the site</p>
  <div class="sign-up__form">
    <form class="--flex" id="signup-form">
      <input placeholder="Your Email" name="email" id="email" required/>
      <input placeholder="+7 (777) 777 77-77" id="phone" required/>
      <div class="password-input">
        <input placeholder="Your password" type="password" id="password" required/>
        <!-- <i
          class="far fa-eye"
          id="togglePassword"
          style="margin-left: -30px; cursor: pointer"
        ></i> -->
        <span id="message" class="message"> </span>
      </div>
      <div class="password-input">
        <input
          placeholder="Confirm password"
          type="password"
          id="password_confirmation"
          required
        />
        <span id="confirm-message" class="message"> </span>
        <!-- <i
                  class="far fa-eye"
                  id="togglePassword"
                  style="margin-left: -30px; cursor: pointer"
                ></i> -->
      </div>
      <button class="button button-primary modal_btn" type="submit">
        Sign Up
      </button>
    </form>
  </div>
</div>
<div id="success-container" class="sign-up --flex">
  <p>Thank you!</p>
  <img src="img/Heart.png" />
  <p>Registration completed. Use sign in form to continue.</p>
  <button class="button button-primary modal_btn">Sign In</button>
</div>
